<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playervsplayer</title>
  </head>
  <body>
    <center>
      <div class="container">
        <h1>Lets's Play a Luck Game</h1>
        <h2 class="winner"></h2>
        <p class="lucky-number">wining score:<span>0</span></p>
        <p>player1:<span class="p1">0</span></p>
        <p>player2:<span class="p2">0</span></p>

        <div class="input">
          <form>
            <input type="number" id="luck-input" />
            <input type="submit" value="submit" />
            <input type="button" value="reset" id="resetbtn" />
          </form>
        </div>
      </div>
      <div>
        <div>
          <button class="p1btn">player1</button>
          <button class="p2btn">player2</button>
        </div>
      </div>
    </center>
    <script src="main.js"></script>
  </body>
</html>
